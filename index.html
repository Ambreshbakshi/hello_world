<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Enter Your Details</h2>
        <form id="userForm">
            <input type="text" id="name" placeholder="Enter your name" required>
            <input type="tel" id="number" placeholder="Enter your phone number" required>
            <button type="button" onclick="submitForm()">Submit</button>
        </form>
        <p id="message"></p>
    </div>

    <script>
        function submitForm() {
            let name = document.getElementById("name").value;
            let number = document.getElementById("number").value;
            
            if(name && number) {
                document.getElementById("message").innerText = `Thank you, ${name}! We have received your number: ${number}.`;
            } else {
                document.getElementById("message").innerText = "Please fill in both fields.";
            }
        }
    </script>
</body>
</html>
